<body>
    <main>
        <header>
            <h1 class="home"><a href="/index.html">Home</a></h1>
            <h1 class="led-text"></h1>
        </header>

        <div class="profileContainer">
            <div class="profileImgContainer">
                <img src="/images/placeholder.jpg" alt="profile image">
                <p>caption</p>
            </div>

            <div class="profileAboutContainer">
                <h1 style="text-align: center;">Description</h1>
                <article>
                </article>
            </div>

        </div>
    </main>
</body>
<script>
    const ledText = document.querySelector('.led-text');
    const message = "Template Project Page";

    function renderStaticText(text) {
        const chars = [...text]
        const total = chars.length;

        chars.forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = `${(total - i) * 0.2}s`;
            ledText.appendChild(span);
        });
    }

    renderStaticText(message);
</script>

</html>
